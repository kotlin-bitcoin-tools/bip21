site_name: "Kotlin Bitcoin Tools | bip21"
repo_name: "kotlin-bitcoin-tools/bip21"
repo_url: https://github.com/kotlin-bitcoin-tools/bip21

theme:
  name: material
  logo: images/logo.png

  # icon:
  #   logo: images/logo.png

  features:
    - navigation.instant
    - navigation.tracking
    # turn this on if you want nav bar links
    # - navigation.tabs 
  
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

nav:
  - About: index.md
  - Install: install.md
  - Usage: usage.md
  - API Docs: ./api/
